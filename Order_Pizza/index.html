<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Order Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Place Pizza Order</h1>
        <h3>Order Info</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstNmae">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">                    </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                </div>
            </div>
            <div class="form-group">
                <label for="inputUserName">Username</label>
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail4">
                    Email
                    <span class="tex-muted">(Optional)</span>
                </label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <hr>
            <h4>Pizza Details</h4>
            <form>
                <h5>Cheese Options</h5>
                <h5>Topping Options</h5>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Pepperoni
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Sausage
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Mushrooms
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Sauted Onions
                    </label>
                </div>
            </form>
            <hr>
            <h4>Payment</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    Credit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Debit card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option2">
                <label class="form-check-label" for="exampleRadios3">
                    PayPal
                </label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputNameOnCard">Name on card</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                    <small class="text-muted">Full name as displayed on card</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCCNumber">Credit card number</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputExpir">Expiration</label>
                    <input type="text" class="form-control" id="inputFirstName" placeholder="FirstName">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputCVV">CVV</label>
                    <input type="text" class="form-control" id="inputLastName" placeholder="LastName">
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Continue to checkout</button>
        </form>
    </div>
    
</body>
</html>
